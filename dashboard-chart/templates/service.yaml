apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: devopsduniya-dev
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
    meta.helm.sh/release-name: devopsduniya-app
    meta.helm.sh/release-namespace: devopsduniya-dev
spec:
  type: ClusterIP
  selector:
    app: dashboard-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
